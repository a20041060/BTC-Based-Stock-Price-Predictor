<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Stock Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min/plotly_latest.min.js"></script>
    <style>
        body { padding-top: 20px; }
        .sidebar { background-color: #f8f9fa; padding: 20px; border-right: 1px solid #dee2e6; height: 100vh; position: sticky; top: 0; }
        .metric-card { background-color: #fff; border: 1px solid #dee2e6; padding: 15px; border-radius: 5px; text-align: center; margin-bottom: 20px; }
        .metric-value { font-size: 1.5rem; font-weight: bold; }
        .metric-label { color: #6c757d; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h4 class="mb-4">BTC Predictor</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'index' %}">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'correlation' %}">
                                Stock Correlation
                            </a>
                        </li>
                    </ul>
                    <hr>
                    {% block sidebar_form %}{% endblock %}
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
